<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
</head>

<body>
  <div class="title">
    <header>Train Departures</header>
  </div>
  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Los Angeles</td>
        <td>75</td>
        <td>3:00</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Gordon</td>
        <td>Phoenix</td>
        <td>50</td>
        <td>7:00</td>
        <td>30</td>
      </tr>
      <tr>  
        <td>James</td>
        <td>Albuquerque</td>
        <td>180</td>
        <td>11:00</td>
        <td>55</td>
      </tr>
      <tr>  
        <td>Emily</td>
        <td>Seattle</td>
        <td>360</td>
        <td>15:00</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Nia</td>
        <td>Las Vegas</td>
        <td>240</td>
        <td>9:00</td>
        <td>5</td>
      </tr>
      <tr id="table-data"></tr>
    </thead>
  </table>
  <div id="current-time"></div>
  <form id="form">
    <div class="form-group">
      <label for="train-name">Train Name</label>
      <input type="text" class="form-control" id="train-name" aria-describedby="emailHelp" placeholder="">
      <small id="nameHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="train-destination">Destination</label>
      <input type="text" class="form-control" id="train-destination" placeholder="">
    </div>
    <div class="form-group">
      <label for="train-frequency">Frequency</label>
      <input type="text" class="form-control" id="train-frequency" placeholder="">
    </div>
    <div class="form-group">
      <label for="train-time">First Train Time (HH:mm - Military Time)</label>
      <input type="text" class="form-control" id="train-time" placeholder="">
    </div>

    <button type="submit" class="btn btn-primary" id="button">Submit</button>
  </form>



  <script type="text/javascript" src="/Firebase-Assignment---Train-Scheduler/assets/main.js"></script>


</body>

</html>
